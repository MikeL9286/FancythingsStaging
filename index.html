<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-language" content="en">
    <meta content="Fashion,Food,Beauty,Style,Home,Blog,Fancy,Life,Miami,South,Florida,FancyThings,TheFancyThings" name="keywords">
    <meta content="Life + Style website called fancy things blog. Contains articles all about fashion, beauty, home decor, round ups of coveted products, and more." name="description">
    <title>Fancy things</title>
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="Scripts/jquery-2.1.1.min.js"></script>

    <link href="Content/bootstrap/bootstrap.less" rel="stylesheet/less" type="text/css" />
    <link href="less/styles.less" rel="stylesheet/less" type="text/css" />
    <script src="Scripts/less-1.5.1.min.js"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/responsiveslides.css" rel="stylesheet" />

    <script src="Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="Scripts/handlebars.min.js"></script>
    <script src="Scripts/responsiveslides.min.js"></script>

    <script src="Scripts/ContentLoader.js" type="text/javascript"></script>
    <script src="Scripts/Blogger.js" type="text/javascript"></script>

    <!--<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
        Blogger.GetPosts();
        Blogger.GetPopularThreads();
    </script>
</head>
<body>
    <div class="container-fluid" role="main">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Fancy things</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">About</a></li>
                        <li class="hidden-sm"><a href="#">As Seen In</a></li>
                        <li class="hidden-sm"><a href="#">Contact</a></li>
                        <li class="hidden-sm"><a href="#">Policies</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="fa fa-facebook"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                        <li><a href="#" class="fa fa-envelope"></a></li>
                        <li><a href="#" class="fa fa-pinterest"></a></li>
                        <li><a href="#" class="fa fa-heart"></a></li>
                        <li><a href="#" class="fa fa-instagram"></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="slideshow-widget">
                    <div class="row slideshow-widget-post-headers hidden-xs">
                        <div class="col-xs-12">
                            <ul class="nav nav-tabs nav-justified" role="tablist">
                                <script id="nav-post-titles-template" type="text/x-handlebars-template">
                                    {{#blogPosts}}
                                    <li><a href="#">{{title}}</a></li>
                                    {{/blogPosts}}
                                </script>
                            </ul>
                        </div>
                    </div>

                    <div class="row slideshow-widget-images">
                        <script id="slideshow-images-template" type="text/x-handlebars-template">
                            <ul class="rslides">
                                {{#blogPosts}}
                                <li>
                                    <div class="col-md-5 col-sm-6 hidden-xs slideshow-widget-image">
                                        <a href="#"><img src="{{{firstImage content}}}" class="img-responsive" alt="slideshow image" /></a>
                                    </div>
                                    <div class="col-md-7 col-sm-6 col-xs-12 slideshow-widget-content">
                                        <a href="#"><h3>{{title}}</h3></a>
                                        <p><small>{{relativeDate published}} - </small> {{summary content 250}}</p>
                                        <p><a href="#"><small>read more...</small></a></p>
                                        <div class="tagList">
                                            <h4>Tags:</h4>
                                            {{#each labels}}
                                            <div><a href="">{{this}}</a></div>
                                            {{/each}}
                                        </div>
                                    </div>
                                </li>
                                {{/blogPosts}}
                            </ul>
                        </script>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-8 column-left">
                        <div class="post-list-sort row">
                            <div class="col-xs-12">
                                <ul class=" nav nav-tabs nav-justified" role="tablist">
                                    <li class="active" onclick="Blogger.GetPopularPosts()"><a href="#">Top Posts</a></li>
                                    <li onclick="Blogger.GetRecentPosts()"><a href="#">Recent Posts</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="post-list row">
                            <div class="col-xs-12">
                                <ul class="media-list">
                                    <script id="post-feed-template" type="text/x-handlebars-template">
                                        {{#feedPosts}}
                                        <li class="media">
                                            <a class="pull-left hidden-xs" href="#">
                                                <img class="media-object" src="http://placehold.it/130x115" alt="post thumbnail">
                                            </a>
                                            <div class="media-body">
                                                <a href="#"><h4 class="media-heading">{{title}}</h4></a>
                                                <div><small>{{relativeDate published}} - </small> {{summary content 200}}</div>
                                                <span><a href="#"><small>see more...</small></a></span>
                                            </div>
                                        </li>
                                        <li class="media">
                                            <div class="media-body">
                                                <h4 class="media-heading">Advertisement</h4>
                                                <p>Some kind of ad can be interwoven between posts</p>
                                            </div>
                                        </li>
                                        {{/feedPosts}}
                                    </script>
                                </ul>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary btn-block" onclick="Blogger.ShowMorePosts()">Show more posts</button>
                    </div>

                    <div class="col-sm-4 hidden-xs column-right">
                        <!-- like to know it widget -->
                        <div class="row advert ltkit">
                            <div class="col-xs-12">
                                <div class="ltkwidget-widget" data-rows="1" data-cols="3" data-show-frame="true" data-user-id="18622" data-padding="2"></div>
                            </div>
                        </div>
                        <!-- /like to know it widget -->

                        <!-- reward style widget -->
                        <div class="row advert reward-style">
                            <div class="shopthepost-widget" data-widget-id="125896">
                                <script type="text/javascript">!function (d, s, id) { var e, p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { e = d.createElement(s); e.id = id; e.src = p + '://' + 'widgets.rewardstyle.com' + '/js/shopthepost.js'; d.body.appendChild(e); } if (typeof window.__stp === 'object') if (d.readyState === 'complete') { window.__stp.init(); } }(document, 'script', 'shopthepost-script');</script><div class="rs-adblock"><img src="//assets.rewardstyle.com/images/search/350.gif" onerror="                                        this.parentNode.innerHTML = 'Disable your ad blocking software to view this content.'" style="width: 15px; height: 15px;" /><noscript>JavaScript is currently disabled in this browser. Reactivate it to view this content.</noscript></div>
                            </div>
                        </div>
                        <!-- /reward style widget -->

                        <!-- Instagram widget -->
                        <div class="row advert instagram">
                            <div class="col-xs-12">
                                <h3>Instagram</h3>
                                <iframe src="http://snapwidget.com/sl/?u=ZmFuY3l0aGluZ3NibG9nfGlufDM0NXwzfDN8fG5vfDIwfGZhZGVPdXR8b25TdGFydHx5ZXM=&v=20714" title="Instagram Widget" allowtransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:365px; height:365px"></iframe>
                            </div>
                        </div>
                        <!-- /Instagram widget -->

                        <!-- Facebook widget -->
                        <div class="row advert facebook">
                            <div class="col-xs-12">
                                <div id="fb-root">
                                    <fb:like-box href="http://www.facebook.com/pages/Fashion-Food/213692045319671" width="345" show_faces="true" stream="false" header="true"></fb:like-box>
                                </div>
                            </div>
                        </div>
                        <!-- /Facebook widget -->
                    </div>
                </div>
            </div>

            <script src="Scripts/moment.min.js"></script>
            <script src="Scripts/templates/blogPostsTemplate.js"></script>
            <script src="Scripts/templates/postFeedTemplate.js"></script>
            <script src="Scripts/Main.js" type="text/javascript"></script>

            <!-- Render LTKit widget -->
            <script>
                !function (d, s, id) {
                    var e, p = /^http:/.test(d.location) ? 'http' : 'https';
                    if (!d.getElementById(id)) {
                        e = d.createElement(s);
                        e.id = id;
                        e.src = p + '://' + 'www.rewardstyle.com/api/widgets' + '/js/ltkwidget.js';
                        d.body.appendChild(e);
                    }
                    if (typeof (window.__ltkwidget) === 'object' && document.readyState === 'complete') {
                        __ltkwidget.init();
                    }
                }(document, 'script', 'ltkwidget-script');
            </script>

            <!-- Render fb widget -->
            <script>
                window.fbAsyncInit = function () {
                    FB.init({
                        appId: '339913236114724', // App ID
                        channelURL: 'http://www.fancythingsblog.com', // Channel File
                        status: true, // check login status
                        cookie: true, // enable cookies to allow the server to access the session
                        oauth: true, // enable OAuth 2.0
                        xfbml: true  // parse XFBML
                    });
                };

                // Load the SDK Asynchronously
                (function (d) {
                    var js, id = 'facebook-jssdk'; if (d.getElementById(id)) { return; }
                    js = d.createElement('script'); js.id = id; js.async = true;
                    js.src = "//connect.facebook.net/en_US/all.js";
                    d.getElementsByTagName('head')[0].appendChild(js);
                }(document));
            </script>

</body>
</html>
