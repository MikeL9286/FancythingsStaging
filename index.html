<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-language" content="en">
    <meta content="Fashion,Food,Beauty,Style,Home,Blog,Fancy,Life,Miami,South,Florida,FancyThings,TheFancyThings" name="keywords">
    <meta content="Life + Style website called fancy things blog. Contains articles all about fashion, beauty, home decor, round ups of coveted products, and more." name="description">
    <title>Fancy things</title>
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/moment.min.js"></script>

    <link href="Content/bootstrap/bootstrap.less" rel="stylesheet/less" type="text/css" />
    <link href="less/styles.less" rel="stylesheet/less" type="text/css" />
    <script src="Scripts/less-1.5.1.min.js"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/responsiveslides.css" rel="stylesheet" />
    <script src="Scripts/imagesloaded.pkgd.min.js"></script>
    <script src="Scripts/masonry.pkgd.min.js"></script>
    <script src="Scripts/jquery.backstretch.min.js"></script>

    <script src="Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="Scripts/handlebars.min.js"></script>
    <script src="Scripts/responsiveslides.min.js"></script>
    <script src="Scripts/headroom.js"></script>
    <script src="Scripts/waypoints.min.js"></script>

    <script src="Scripts/ContentLoader.js" type="text/javascript"></script>
    <script src="Scripts/Blogger.js" type="text/javascript"></script>

    <!--<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid" role="main">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" onclick="ContentLoader.Redirect('Home')" href="#">Fancy things</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li id="homeLink"><a href="#">Blog</a></li>
                        <li id="servicesLink"><a href="views/services.html">Services</a></li>
                        <li id="shopLink"><a href="http://www.etsy.com/shop/shopfancythings">Shop</a></li>
                        <li id="aboutLink"><a onclick="ContentLoader.Redirect('About')" href="#">About</a></li>
                        <li id="pressLink" class="hidden-sm"><a onclick="ContentLoader.Redirect('Press')" href="#">As Seen In</a></li>
                        <li id="policiesLink" class="hidden-sm"><a onclick="ContentLoader.Redirect('Policies')" href="#">Policies</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right social-media-icons">
                        <li><a href="https://www.facebook.com/pages/fancy-things-the-blog/213692045319671?sk=wall" class="fa fa-facebook"></a></li>
                        <li><a href="https://twitter.com/#!/fancythingsblog" class="fa fa-twitter"></a></li>
                        <li><a href="mailto:kristin@fancythingsblog.com" class="fa fa-envelope"></a></li>
                        <li><a href="http://pinterest.com/fancythingsk/" class="fa fa-pinterest"></a></li>
                        <li><a href="http://www.bloglovin.com/blog/3322677/fancy-things" class="fa fa-heart"></a></li>
                        <li><a href="http://instagram.com/fancythingsblog" class="fa fa-instagram"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div id="root" class="row">
            <script>
                Blogger.GetPosts();
                Blogger.GetPopularThreads();
            </script>

            <section class="big-image hidden-xs" style="height:580px">
                <div style="position:absolute;bottom:0;height:100px;width:100%;background-color:#333;opacity:.8;padding:10px;color:white;text-align:center">
                    <script id="featured-post-template" type="text/x-handlebars-template">
                        {{#featuredPost}}
                        <a href="{{{postLink id}}}"><h4>{{title}}</h4></a>
                        <!--<a href="https://www.facebook.com/sharer/sharer.php?s=100&p[title]={{{title}}}&p[url]={{{postLink id}}}&amp;p[images][0]={{{thumbnail content}}}"><i class="fa fa-facebook"></i></a>-->
                        <a onclick="window.open('http://www.facebook.com/sharer.php?s=100&p[title]=title&p[summary]=summary&p[url]=http://google.com&p[images][0]=http://www.iconshock.com/img_jpg/BETA/communications/jpg/256/thumbnail_icon.jpg', 'sharer', 'toolbar=0,status=0,width=548,height=325');" href="javascript: void(0)"><i class="fa fa-facebook"></i></a>
                        <a href="https://www.facebook.com/sharer/sharer.php?s=100&p[title]=Weekday Wardrobe&p[url]=http://cupcakesandcashmere.com%2Fseries-stories%2Fweekday-wardrobe-24&p[images][0]=http%3A%2F%2Fcupcakesandcashmere.com%2Ffiles%2Fmonday1_2.png"><i class="fa fa-facebook"></i></a>
                        <a href="https://twitter.com/home?status={{{postLink id}}}"><i class="fa fa-twitter"></i></a>
                        {{/featuredPost}}
                    </script>
                    <i class="fa fa-chevron-down" style="position:absolute;bottom:40px;right:100px;color:white;font-size:2em"></i>
                </div>
            </section>

            <div class="col-xs-12">
                <div class="slideshow-widget hidden-xs" style="display:none">
                    <div class="row slideshow-widget-post-headers">
                        <div class="col-xs-12">
                            <ul class="nav nav-tabs nav-justified" role="tablist">
                                <script id="nav-post-titles-template" type="text/x-handlebars-template">
                                    {{#blogPosts}}
                                    <li><a href="#">{{title}}</a></li>
                                    {{/blogPosts}}
                                </script>
                            </ul>
                        </div>
                    </div>

                    <div class="row slideshow-widget-images">
                        <div class="col-xs-12">
                            <script id="slideshow-images-template" type="text/x-handlebars-template">
                                <ul class="rslides thumbnail">
                                    {{#blogPosts}}
                                    <li>
                                        <div class="col-md-5 col-sm-6 hidden-xs slideshow-widget-image">
                                            <a href="{{{postLink id}}}">
                                                <img src="{{{thumbnail content}}}" class="img-responsive" alt="slideshow image" />
                                            </a>
                                        </div>
                                        <div class="col-md-7 col-sm-6 col-xs-12 slideshow-widget-content">
                                            <a href="{{{postLink id}}}"><h4>{{title}}</h4></a>
                                            <p><small>{{relativeDate published}} - </small> {{summary content 250}}</p>
                                            <p><a href="{{{postLink id}}}"><small>read more...</small></a></p>
                                            <div class="tagList">
                                                <h5>Find similar posts:</h5>
                                                <ul class="nav nav-pills">
                                                    {{#each labels}}
                                                    <li><a href="#">{{this}}</a></li>
                                                    {{/each}}
                                                </ul>
                                            </div>
                                        </div>
                                    </li>
                                    {{/blogPosts}}
                                </ul>
                            </script>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <ul class="post-feed-sort">
                            <li class="hidden-xs"><hr /></li>
                            <li class="ft-button" onclick="Blogger.GetRecentPosts()"><a href="#"><h4>Recent Posts</h4></a></li>
                            <li class="divider fa fa-star hidden-xs"></li>
                            <li class="ft-button" onclick="Blogger.GetPopularPosts()"><a href="#"><h4>Top Posts</h4></a></li>
                            <li class="hidden-xs"><hr /></li>
                        </ul>

                        <div class="post-feed">
                            <script id="post-feed-template" type="text/x-handlebars-template">
                                {{#feedPosts}}
                                <div class="post-feed-item thumbnail">
                                    <a href="{{{postLink id}}}">
                                        <img class="post-feed-image rounded" src="{{{thumbnail content}}}" alt="post thumbnail">
                                    </a>
                                    <div class="post-feed-content">
                                        <a href="{{{postLink id}}}"><h4>{{title}}</h4></a>
                                        <div><small>{{relativeDate published}} - </small> {{summary content 200}}</div>
                                        <span><a href="{{{postLink id}}}"><small>read more...</small></a></span>
                                    </div>
                                </div>
                                {{/feedPosts}}
                            </script>
                        </div>

                        <!--<div id="waypoint-target"></div>-->
                        <button id="waypoint-target" type="button" class="btn btn-primary btn-block" onclick="Blogger.ShowMorePosts()">Show more posts</button>
                    </div>
                </div>
            </div>

            <script>
                $('.big-image').backstretch("img/bigimage.jpg");
            </script>

            <script src="Scripts/templates/featuredPostTemplate.js"></script>
            <script src="Scripts/templates/blogPostsTemplate.js"></script>
            <script src="Scripts/templates/postFeedTemplate.js"></script>
            <script src="Scripts/home.js" type="text/javascript"></script>
        </div>
    </div>
    <script>
        new Headroom(document.querySelector(".navbar"),
            {
                tolerance: 5,
                offset: 5
            }).init();
    </script>
</body>
</html>
