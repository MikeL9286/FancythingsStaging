<section id="homeContainer" class="container">
    <script>
        Blogger.GetPosts();
    </script>

    <div class="row">
        <div class="column-left col-xs-12 col-md-9">
            <div class="slideshow">
                <script id="slideshow-template" type="text/x-handlebars-template">
                    <ul class="rslides">
                        {{#slideshowPosts}}
                        <li>
                            <img class="img-responsive" src="{{{slideshowImage content}}}" />
                            <div class="content">
                                <a href="blogpost.html?post={{{id}}}"><h4>{{title}}</h4></a>
                                <a href="blogpost.html?post={{{id}}}"><em>read more...</em></a>
                            </div>
                        </li>
                        {{/slideshowPosts}}
                    </ul>
                </script>
            </div>

            <hr />

            <div class="posts">
                <script id="home-posts-template" type="text/x-handlebars-template">
                    {{#homePosts}}
                    <div class="post panel panel-default">
                        <div class="post-inner panel-body">
                            <div class="header">
                                <a href="blogpost.html?post={{{id}}}"><h4 class="title">{{title}}</h4></a>
                                <div>{{formattedDate publishedDate}}</div>
                            </div>
                            <div>{{{content}}}</div>
                        </div>
                        <div class="post-share">
                            <a href="{{{twitterShareLink this}}}" target="_blank"><i class="fa fa-twitter"></i></a>
                            <a href="{{{pinterestShareLink this}}}" target="_blank"><i class="fa fa-pinterest"></i></a>
                            <a href="{{{emailShareLink this}}}"><i class="fa fa-envelope"></i></a>
                        </div>
                    </div>
                    <ul class="ft-sig">
                        <li class="divider hidden-xs"><hr /></li>
                        <li><img src="./img/monogram_gold.png" /></li>
                        <li class="divider hidden-xs"><hr /></li>
                    </ul>
                    {{/homePosts}}
                </script>
            </div>

            <div class="more-posts row">
                <script id="more-posts-template" type="text/x-handlebars-template">
                    {{#morePosts}}
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        <div class="post panel panel-default rounded">
                            <div class="post-inner panel-body">
                                <div class="more-posts-title">
                                    <a href="blogpost.html?post={{{id}}}"><h5>{{title}}</h5></a>
                                </div>
                                <a href="blogpost.html?post={{{id}}}">
                                    <img class="img-responsive rounded" src="{{{thumbnailUrl}}}" alt="post thumbnail">
                                </a>
                                <div class="more-posts-summary"><small>{{relativeDate published}} - </small> {{summary content 200}}</div>
                                <div class="share">
                                    <span><a class="read-more-link" href="blogpost.html?post={{{id}}}"><small>read more...</small></a></span>
                                    <span class="post-feed-share pull-right">
                                        <a href="{{{twitterShareLink this}}}" target="_blank"><i class="fa fa-twitter"></i></a>
                                        <a href="{{{pinterestShareLink this}}}" target="_blank"><i class="fa fa-pinterest"></i></a>
                                        <a href="{{{emailShareLink this}}}"><i class="fa fa-envelope"></i></a>
                                    </span>
                                </div>
                                <div class="disqus-count">
                                    <a class="disqus-count-shown" href="blogpost.html?post={{id}}"></a>
                                    <a class="disqus-count-hidden" href="{{url}}#disqus_thread" style="display:none"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/morePosts}}
                </script>
            </div>

            <div class="view-more-posts">
                <a href="./archive.html" class="btn btn-primary link-btn">
                    View Older Posts
                </a>
            </div>
        </div>
        <div class="column-right hidden-xs hidden-sm col-md-3">
            <script>
                $('.column-right').load('views/partials/rightColumn.html');
            </script>
        </div>
    </div>
</section>
