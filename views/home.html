<script>
    Blogger.GetPosts();
    Blogger.GetPopularThreads();
</script>

<section class="big-image" style="height:580px">
    <div style="position:absolute;bottom:0;height:100px;width:100%;background-color:#333;opacity:.8;padding:10px;color:white;text-align:center">
        <div>Post Title</div>
        <div>Post content blah blah blah blah.</div>
        <div>37 comments</div>
        <div>F T P</div>
        <i class="fa fa-chevron-down" style="position:absolute;bottom:40px;right:100px;color:white;font-size:2em"></i>
    </div>
</section>

<div class="col-xs-12">
    <div class="slideshow-widget hidden-xs" style="display:none">
        <div class="row slideshow-widget-post-headers">
            <div class="col-xs-12">
                <ul class="nav nav-tabs nav-justified" role="tablist">
                    <script id="nav-post-titles-template" type="text/x-handlebars-template">
                        {{#blogPosts}}
                        <li><a href="#">{{title}}</a></li>
                        {{/blogPosts}}
                    </script>
                </ul>
            </div>
        </div>
        
        <div class="row slideshow-widget-images">
            <div class="col-xs-12">
                <script id="slideshow-images-template" type="text/x-handlebars-template">
                    <ul class="rslides thumbnail">
                        {{#blogPosts}}
                        <li>
                            <div class="col-md-5 col-sm-6 hidden-xs slideshow-widget-image">
                                <a href="{{{postLink id}}}">
                                    <img src="{{{thumbnail content}}}" class="img-responsive" alt="slideshow image" />
                                </a>
                            </div>
                            <div class="col-md-7 col-sm-6 col-xs-12 slideshow-widget-content">
                                <a href="{{{postLink id}}}"><h4>{{title}}</h4></a>
                                <p><small>{{relativeDate published}} - </small> {{summary content 250}}</p>
                                <p><a href="{{{postLink id}}}"><small>read more...</small></a></p>
                                <div class="tagList">
                                    <h5>Find similar posts:</h5>
                                    <ul class="nav nav-pills">
                                        {{#each labels}}
                                        <li><a href="#">{{this}}</a></li>
                                        {{/each}}
                                    </ul>
                                </div>
                            </div>
                        </li>
                        {{/blogPosts}}
                    </ul>
                </script>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <ul class="post-feed-sort">
                <li class="hidden-xs"><hr /></li>
                <li class="ft-button" onclick="Blogger.GetRecentPosts()"><a href="#"><h4>Recent Posts</h4></a></li>
                <li class="divider fa fa-star hidden-xs"></li>
                <li class="ft-button" onclick="Blogger.GetPopularPosts()"><a href="#"><h4>Top Posts</h4></a></li>
                <li class="hidden-xs"><hr /></li>
            </ul>

            <div class="post-feed">
                <script id="post-feed-template" type="text/x-handlebars-template">
                    {{#feedPosts}}
                    <div class="post-feed-item thumbnail">
                        <a class="hidden-xs" href="{{{postLink id}}}">
                            <img class="post-feed-image rounded" src="{{{thumbnail content}}}" alt="post thumbnail">
                        </a>
                        <div class="post-feed-content">
                            <a href="{{{postLink id}}}"><h4>{{title}}</h4></a>
                            <div><small>{{relativeDate published}} - </small> {{summary content 200}}</div>
                            <span><a href="{{{postLink id}}}"><small>read more...</small></a></span>
                        </div>
                    </div>
                    {{/feedPosts}}
                </script>
            </div>

            <!--<div id="waypoint-target"></div>-->
            <button id="waypoint-target" type="button" class="btn btn-primary btn-block" onclick="Blogger.ShowMorePosts()">Show more posts</button>
        </div>
    </div>
</div>

<script>
    $('.big-image').backstretch("../img/bigimage.jpg");
</script>

<script src="Scripts/templates/blogPostsTemplate.js"></script>
<script src="Scripts/templates/postFeedTemplate.js"></script>
<script src="Scripts/home.js" type="text/javascript"></script>
