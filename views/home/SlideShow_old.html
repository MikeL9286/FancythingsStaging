<script src="js/Slideshow.js" type="text/javascript"></script>
    
    <div class="SlideContainer">
        <div class="Slideleft fa fa-angle-left" onclick="Slideshow.InitSlide()"></div>
        <div id="slide1" class="live" style="display:block">
            <img src="img/welcome_slide.jpeg" alt="Arm Party" />
        </div>
        <div id="slide2">
            <img src="img/pencil_slide.jpeg" alt="Arm Party" />
        </div>
        <div id="slide3">
            <img src="img/flower_slide.jpeg" alt="Tulips" />
        </div>
        <div class="filler"></div>
        <section class="SlideToolbar">
            <ul class="SlideBlobs">
                <li data-slidefor="slide1" onclick="Slideshow.InitSlide($(this).attr('data-slideFor'))"
                    style="background-color: #5ABECC"></li>
                <li data-slidefor="slide2" onclick="Slideshow.InitSlide($(this).attr('data-slideFor'))">
                </li>
                <li data-slidefor="slide3" onclick="Slideshow.InitSlide($(this).attr('data-slideFor'))">
                </li>
            </ul>
        </section>
        <div class="Slideright fa fa-angle-right" onclick="Slideshow.InitSlide()"></div> 
    </div>

<script type="text/javascript">
    $('.SlideContainer .live').imagesLoaded(function () {
        console.log('live slides height: ' + $('.SlideContainer .live').height());
        Slideshow.Start();
    });
</script>
