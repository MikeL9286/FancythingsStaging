<section id="archiveContainer" class="container">
    <script>
        Blogger.GetArchivePosts();
    </script>

    <div class="row">
        <div class="col-xs-12 col-md-9">
            <div class="post-feed">
                <div class="panel-group" id="accordian">
                    <script id="archive-posts-template" type="text/x-handlebars-template">
                        {{#archivePosts}}
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{@index}}">{{group}} <small>({{posts.length}} posts)</small></a>
                                </h4>
                            </div>
                            <div id="collapse{{@index}}" class="panel-collapse collapse">
                                {{#posts}}
                                <div class="panel-body">
                                    <div class="content">
                                        <a href="blogpost.html?post={{{id}}}"><h4>{{title}} <small>({{formattedDate published}})</small></h4></a>
                                        <div>{{summary content 200}}</div>
                                        <a class="read-more-link" href="blogpost.html?post={{{id}}}"><small>read more...</small></a>
                                    </div>
                                    <div class="share">
                                        <a href="{{{twitterShareLink this}}}"><i class="fa fa-twitter"></i></a>
                                        <a href="{{{pinterestShareLink this}}}"><i class="fa fa-pinterest"></i></a>
                                        <a href="{{{emailShareLink this}}}"><i class="fa fa-envelope"></i></a>
                                    </div>
                                </div>
                                {{/posts}}
                            </div>
                        </div>
                        {{/archivePosts}}
                    </script>
                </div>
            </div>
        </div>
        <div class="column-right hidden-xs hidden-sm col-md-3">
            <script>
                $('.column-right').load('views/partials/rightColumn.html');
            </script>
        </div>
    </div>
</section>

<script src="Scripts/templates/archivePostsTemplate.js"></script>
