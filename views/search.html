<section id="searchContainer" class="container">
    <script>
        Blogger.GetSearchedPosts(window.location.href.match('searchKey=(.*)')[1]);
    </script>

    <div class="row">
        <div class="col-xs-12 col-md-9">
            <div class="search-description">
                <hr />
            </div>
            <div class="post-feed">
                <script id="search-posts-template" type="text/x-handlebars-template">
                    {{#if searchPosts}}
                    {{#searchPosts}}
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="content">
                                <a href="blogpost.html?post={{{id}}}"><h4>{{title}}</h4></a>
                                <div><small>{{relativeDate published}} - </small> {{{summary content 200}}}</div>
                                <a class="read-more-link" href="blogpost.html?post={{{id}}}"><small>read more...</small></a>
                            </div>
                            <div class="share">
                                <a href="{{{twitterShareLink this}}}"><i class="fa fa-twitter"></i></a>
                                <a href="{{{pinterestShareLink this}}}"><i class="fa fa-pinterest"></i></a>
                                <a href="{{{emailShareLink this}}}"><i class="fa fa-envelope"></i></a>
                            </div>
                        </div>
                    </div>
                    {{/searchPosts}}
                    <div class="archive">
                        <span>Didn't find what you're looking for?</span><span>Try the <a href="../archive.html">Archive</a> instead!</span>
                    </div>
                    {{/if}}
                </script>
            </div>
        </div>
        <div class="column-right hidden-xs hidden-sm col-md-3">
            <script>
                $('.column-right').load('views/partials/rightColumn.html');
            </script>
        </div>
    </div>
</section>

<script src="Scripts/templates/searchPostsTemplate.js"></script>
