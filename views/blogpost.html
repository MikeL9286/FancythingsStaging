<script>
    Blogger.posts = Blogger.GetPostById(window.location.href.match('post=(.*)')[1]);
</script>

<section id="postContainer" class="container">
    <div class="post-content col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-1">
        <script id="blog-post-template" type="text/x-handlebars-template">
            {{#blogPosts}}
            <div class="post-header">
                <h3>{{title}}</h3>
                <em>{{formattedDate published}}</em>
                <div>
                    <a href="{{twitterShareLink}}"><i class="share-icon fa fa-twitter"></i></a>
                    <a href="{{pinterestShareLink}}"><i class="share-icon fa fa-pinterest"></i></a>
                </div>
            </div>
            {{{content}}}
            <div class="post-footer">
                <h3>-K$</h3>
                <ul class="nav nav-pills">
                    {{#each labels}}
                    <li><a href="#">{{this}}</a></li>
                    {{/each}}
                </ul>
            </div>
            {{/blogPosts}}

        </script>
    </div>
    <div class="hidden-xs col-md-4 col-md-offset-1">
        some other stuff can go here
    </div>
</section>

<script src="Scripts/templates/blogPostTemplate.js"></script>
<script>$('img[src*=blogspot]').addClass('img-responsive');</script>
